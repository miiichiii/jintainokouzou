  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

  font-family: 'Noto Sans JP', sans-serif;

}
    .quiz-container, .result-card {
  background-color: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
  margin-bottom: 20px;
  border: 1px solid rgba(255, 255, 255, 0.3);

    .question {
      font-size: 1.3em;
      margin-bottom: 20px;
      color: #1d1d1f;
    }
    .options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

    .option {
      background-color: rgba(255, 255, 255, 0.7);
  border: none;
  border-radius: 16px;
  padding: 15px;
  font-size: 1em;
  cursor: pointer;
  transition: background 0.3s ease 0.1s, transform 0.3s ease;
  text-align: center;
  position: relative;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

      background: linear-gradient(135deg, #a8edea, #fed6e3);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);

    .option.selected {
      background-color: #007aff;
      color: #fff;
    }
    .option.disabled {
      background: linear-gradient(135deg, #a8edea, #fed6e3);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  pointer-events: none;
      }
    /* 正解時のグラデーション */
.option.correct {
  background: linear-gradient(135deg, #34c759, #a8e6cf); /* 正解のグラデーション */
  color: #fff;
}

/* 不正解時のグラデーション */
.option.incorrect {
  background: linear-gradient(135deg, #ff3b30, #ff9a8b); /* 不正解のグラデーション */
  color: #fff;
}

    .option::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.1);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .option:active::after {
      transform: scale(0.98);
    }
    .explanation {
  margin-top: 20px;
  font-size: 1em;
  color: #333;
  background-color: rgba(255, 255, 255, 0.8);
  backdrop-filter: blur(10px);
  border-left: 5px solid #4caf50;
  border-radius: 12px;
  padding: 15px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  opacity: 1; /* 修正 */
  transition: opacity 0.3s ease;
}

.explanation-header {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
  font-weight: bold;
  color: #4caf50;
}

.explanation-icon {
  font-size: 1.5em;
  margin-right: 10px;
}
    .nav-button {
  background: linear-gradient(135deg, #007aff, #5ac8fa);
  color: #fff;
  border: none;
  border-radius: 12px;

  font-size: 1em;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;

.nav-button:hover {
  background: linear-gradient(135deg, #005bb5, #4aa0d3);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.nav-button:active {
  transform: scale(0.98);

    .result-card {
      margin-bottom: 20px;

    .result-card h3 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

      font-weight: bold;

    }
    .correct {

      background-color: #34c759;

</head>
<body>
  <div class="container">
    <h1 style="text-align: center;">第9回確認テスト（人体の構造）</h1>
    <div id="quiz-container" class="quiz-container">

  </div>
  
  
  <script>
    const quizData = [
  {

    "answer": 2,
    "explanation": "尿は、尿管壁にある平滑筋が1分間に4～5回程度の蠕動運動（ぜんどううんどう）を行うことによって、腎盂から膀胱へと能動的に輸送されます。 "

  {
    "question": "消化管の壁を構成する基本構造のうち、血管や神経叢が豊富に分布し、粘膜を支えている層はどれですか？",
    "options": [

    "explanation": "消化管の壁は内側から粘膜、粘膜下層、筋層、漿膜（または外膜）で構成されます。このうち粘膜下層は、血管やリンパ管、神経叢（マイスナー神経叢）が豊富に分布する疎性結合組織の層です。 "

    "options": [
      "中心静脈",

      "肝動脈",
      "小葉間胆管"
    ],
    "answer": 0,
    "explanation": "肝小葉は六角柱状の構造単位で、その中心を一本の中心静脈が貫いています。門脈、肝動脈、胆管は「門脈三つ組」として肝小葉の周辺（小葉間）に位置します。 "
  },
  {
    "question": "血糖値を下げるホルモンであるインスリンを分泌する内分泌細胞が存在する臓器はどれですか？",

  },
  {
    "question": "消化管とその主な機能の組み合わせとして、誤っているものはどれですか？",
    "options": [
      "胃 - 食物の一時的な貯留とタンパク質の消化開始",
      "小腸 - 栄養素の吸収の主役",

      "食道 - 咽頭から胃への食物の輸送"
    ],
    "answer": 2,
    "explanation": "胃は食物貯留と胃酸・ペプシンによる消化、小腸は栄養吸収の主役、食道は食物輸送を担います。大腸では主に水分と電解質の吸収が行われ、消化酵素による消化はほとんど行われません。 "

;

      let currentQuestion = 0;
    let score = 0;
    let userAnswers = [];
    let shuffledOptions = [];

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function loadQuestion() {
      const question = quizData[currentQuestion];
      document.getElementById('question').textContent = question.question;

      shuffledOptions = shuffleArray([...question.options]);
      const optionsHtml = shuffledOptions.map((option, index) => `
        <div class="option" onclick="selectOption(${index})">${option}</div>
      `).join('');

      document.getElementById('options').innerHTML = optionsHtml;

      // 解説のリセット
      const explanationEl = document.getElementById('explanation');
      explanationEl.style.opacity = '0';
      explanationEl.style.display = 'none';
    }

    function selectOption(index) {
  const options = document.querySelectorAll('.option');
  if (options[index].classList.contains('disabled')) {
    return;
  }

  // すべての選択肢を無効化
  options.forEach(option => {
    option.classList.add('disabled');
  });

  // 選択肢を選んだときに`selected`クラスを追加
  options[index].classList.add('selected');

  // 現在の問題を取得
  const question = quizData[currentQuestion];
  const selectedAnswerIndex = question.options.indexOf(shuffledOptions[index]);
  userAnswers[currentQuestion] = selectedAnswerIndex;

  // 解説の表示内容を設定
  const explanationEl = document.getElementById('explanation');
  explanationEl.innerHTML = `
    <div class="explanation-header">
      <span class="explanation-icon">💡</span>
      解説
    </div>
    ${question.explanation}
  `;
  
  // 一旦解説を見えないようにしてから表示の遅延を設定
  explanationEl.style.opacity = '0';
  explanationEl.style.display = 'block'; // まず表示を「block」にする

  // 遅延を設定して解説をフェードイン
  setTimeout(() => {
    explanationEl.style.opacity = '1'; // 遅れてopacityを1にする
  }, 200); // 200msの遅延を設定

  // 正解・不正解のクラスを付与してグラデーションを適用
  if (selectedAnswerIndex === question.answer) {
    explanationEl.style.backgroundColor = '#e8f5e9';
    explanationEl.style.borderLeftColor = '#4caf50';
    options[index].classList.add('correct'); // 正解時に`correct`クラスを追加
  } else {
    explanationEl.style.backgroundColor = '#ffebee';
    explanationEl.style.borderLeftColor = '#f44336';
    options[index].classList.add('incorrect'); // 不正解時に`incorrect`クラスを追加
  }
}

function loadQuestion() {
  const question = quizData[currentQuestion];
  document.getElementById('question').textContent = question.question;

  shuffledOptions = shuffleArray([...question.options]);
  const optionsHtml = shuffledOptions.map((option, index) => `
    <div class="option" onclick="selectOption(${index})">${option}</div>
  `).join('');

  document.getElementById('options').innerHTML = optionsHtml;

  // 解説のリセット
  const explanationEl = document.getElementById('explanation');
  explanationEl.style.display = 'none'; // 解説を非表示に
  explanationEl.style.opacity = '0'; // 解説のopacityをリセット
}

function loadQuestion() {
  const question = quizData[currentQuestion];
  document.getElementById('question').textContent = question.question;

  shuffledOptions = shuffleArray([...question.options]);
  const optionsHtml = shuffledOptions.map((option, index) => `
    <div class="option" onclick="selectOption(${index})">${option}</div>
  `).join('');

  document.getElementById('options').innerHTML = optionsHtml;

  // 解説のリセット
  const explanationEl = document.getElementById('explanation');
  explanationEl.style.display = 'none'; // 解説を非表示に
}
    function nextQuestion() {
      const selectedOption = document.querySelector('.option.selected');
      if (selectedOption === null) {
        alert('選択肢を選んでください');
        return; 
      }

      if (currentQuestion < quizData.length - 1) {
        currentQuestion++;
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      score = userAnswers.reduce((total, answer, index) => 
        total + (answer === quizData[index].answer ? 1 : 0), 0);

      const resultContainer = document.getElementById('result-container');
      const quizContainer = document.getElementById('quiz-container');
      quizContainer.style.display = 'none';

      const percentage = (score / quizData.length) * 100;
      let resultHtml = `
        <h2>クイズ結果</h2>
        <p>正解数: ${score} / ${quizData.length}</p>
        <p>正答率: ${percentage.toFixed(2)}%</p>
      `;

      quizData.forEach((question, index) => {
        const isCorrect = userAnswers[index] === question.answer;
        resultHtml += `
          <div class="result-card">
            <h3>問題 ${index + 1}</h3>
            <p class="result-status ${isCorrect ? 'correct' : 'incorrect'}">
              ${isCorrect ? '正解' : '不正解'}
            </p>
            <p><strong>質問:</strong> ${question.question}</p>
            <p><strong>あなたの回答:</strong> ${question.options[userAnswers[index]] || '未回答'}</p>
            <p><strong>正解:</strong> ${question.options[question.answer]}</p>
            <p><strong>説明:</strong> ${question.explanation}</p>
          </div>
        `;
      });

      resultHtml += `<button class="nav-button" onclick="restartQuiz()">もう一度挑戦する</button>`;
      resultContainer.innerHTML = resultHtml;

      if (percentage === 100) {
        const attendanceLink = document.getElementById('attendance-link');
        attendanceLink.style.display = 'block';
        attendanceLink.innerHTML = `
          <p>おめでとうございます！全問正解です。</p>
          <a href="https://forms.gle/tvdhsr8JAQDSFQsq6" target="_blank">出席確認フォームに回答する</a>
        `;
      }
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      userAnswers = [];
      shuffledOptions = [];
      document.getElementById('quiz-container').style.display = 'block';
      document.getElementById('result-container').innerHTML = '';
      document.getElementById('attendance-link').style.display = 'none';
      loadQuestion();
    }

    loadQuestion();
  </script>
</body>
